handlers= java.util.logging.ConsoleHandler, java.util.logging.FileHandler
.level= ALL

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = data/logs/thirdParty%u.log
java.util.logging.FileHandler.limit = 20000
java.util.logging.FileHandler.count = 10
java.util.logging.FileHandler.formatter = src/main/java/controller/utils/logs/LineFormat.java
java.util.logging.FileHandler.level = ALL

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = src/main/java/controller/utils/logs/colorFormat.java


org.graphstream.graph = SEVERE
com.journaldev.files = SEVERE